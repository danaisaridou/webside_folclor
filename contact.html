    <div class="contact_form">
      <div class="test">
        <div id="lets_talk">
          <h1>LET'S<span class="text-moto">TALK!</span></h1>
        </div>
        <div class="container_contact">
          <header>Fill the form and we will get back to you</header>
          <form action="#" onsubmit="return validateForm()" class="form">
            <div class="input-box">
              <label>Name</label>
              <input type="text" id="name" placeholder="Write your name" />
              <p id="nameError"></p>
            </div>

            <div class="input-box">
              <label>Email Address</label>
              <input type="text" id="email" placeholder="example@gmail.com" />
              <p id="emailError"></p>
            </div>

            <div class="input-box">
              <label>Verify Email</label>
              <input
                type="text"
                id="verifyemail"
                placeholder="example@gmail.com"
              />
              <p id="verifyError"></p>
            </div>

            <div class="phone">
              <div class="input-box">
                <label>Phone Number</label>
                <input
                  type="text"
                  id="phone"
                  placeholder="Enter your phone number"
                />
                <p id="phoneError"></p>
              </div>
            </div>

            <div class="message">
              <div class="input-box-message">
                <label>Your message</label>
                <input
                  type="text"
                  id="message"
                  placeholder="Write your message here"
                />
              </div>
            </div>
            <input type="submit" class="buttonsend" value="Send" />
          </form>
        </div>
      </div>
    </div>
  </body>
