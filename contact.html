    <div class="contact form">
    <section id="lets_talk">
        <div class="container">
            <h1>
                LET'S<span class="text-moto">TALK!</span>
            </h1>
        </div>
    </section>

    <section class="container_contact">
        <header>Fill the form and we will get back to you</header>
        <form action="#" class="form">
            <div class="input-box">
            <label>Name</label>
            <input type="text" placeholder="Write your name" required>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="example@gmail.com" required>
            </div>

            <div class="input-box">
                <label>Verify Email</label>
                <input type="text" placeholder="example@gmail.com" required>
            </div>

            <div class="phone">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter your phone number" required>
                </div>
            </div>

            <div class="message">
                <div class="input-box-message">
                <label>Your message</label>
                <input type="text" placeholder="Write your message here" required>
                </div>
            </div>
            <button>Send</button>
        </form>
    </section>
